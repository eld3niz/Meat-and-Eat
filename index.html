<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Meet and Eat - Entdecke die kulinarische Vielfalt der größten Städte der Welt" />
    <title>Meet and Eat</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
  </head>
  <body>
    <div id="root"></div>
    <div id="popup-root"></div> <!-- Add portal root -->
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Service Worker für Karten-Tile-Caching registrieren
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registriert:', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker-Registrierung fehlgeschlagen:', error);
            });
        });
      }
    </script>
  </body>
</html>
