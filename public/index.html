    <!-- Veralteter Marker Cluster CSS Import entfernt -->
    <!-- Leaflet Custom CSS -->
    <style>
      .custom-marker-cluster {
        background-color: rgba(0, 128, 128, 0.7);
        color: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        border: 2px solid white;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      }
      .custom-marker {
        transition: all 0.3s ease;
      }
      .custom-marker:hover {
        transform: scale(1.2);
      }
      .leaflet-popup-content {
        min-width: 200px;
      }
      .pulse-marker {
        animation: pulse 1.5s infinite;
      }
      @keyframes pulse {
        0% {
          opacity: 0.7;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.1);
        }
        100% {
          opacity: 0.7;
          transform: scale(1);
        }
      }
    </style>
